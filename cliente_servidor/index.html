<!DOCTYPE html>
<html>
<head>
    <title>Locations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center text-primary mt-5 mb-4">Locations Information</h1>
        <ul id="locations-list" class="list-unstyled">
        </ul>
    </div>

    <script>
        function createListItem(location) {
            const listItem = document.createElement('li');
            listItem.classList.add('mb-4', 'p-4', 'rounded', 'bg-light');

            const title = document.createElement('h2');
            title.classList.add('text-primary');
            title.textContent = location.name;

            const population = document.createElement('p');
            population.textContent = `Population: ${location.population}`;

            const landmark = document.createElement('p');
            landmark.textContent = `Landmark: ${location.landmark}`;

            const description = document.createElement('p');
            description.textContent = `Description: ${location.description}`;

            listItem.appendChild(title);
            listItem.appendChild(population);
            listItem.appendChild(landmark);
            listItem.appendChild(description);

            return listItem;
        }

        fetch('/locations')
            .then(response => response.json())
            .then(locations => {
                const locationsList = document.getElementById('locations-list');
                locations.forEach(location => {
                    const listItem = createListItem(location);
                    locationsList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error fetching locations:', error);
            });
    </script>
</body>
</html>
